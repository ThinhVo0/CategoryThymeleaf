<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .btn-custom {
            background-color: #28a745; /* Màu xanh lá */
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838; /* Màu xanh lá đậm */
        }
        .table th {
            background-color: #007bff; /* Màu xanh */
            color: white;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e9ecef; /* Màu xám nhạt cho hàng lẻ */
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="mb-3">
        <a th:href="@{/category/add}" class="btn btn-custom">Add Category</a>
        <a th:href="@{/category/searchpaginated}" class="btn btn-custom">Search Paging</a>
    </div>

    <!-- Search form -->
    <form th:action="@{/category/search}" method="get" class="d-flex mb-3">
        <input type="text" name="keyword" class="form-control" placeholder="Search by category name" />
        <button type="submit" class="btn btn-custom ms-2">Search</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate, stat : ${listCategory}">
            <!-- Category Name -->
            <td th:text="${cate.getName()}"></td>
            <!-- Actions -->
            <td>
                <a th:href="@{/category/edit/{id}(id=${cate.getId()})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${cate.getId()})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
