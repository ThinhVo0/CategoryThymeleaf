<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Màu nền sáng hơn */
        }
        .container {
            background-color: #ffffff; /* Nền trắng cho container */
            border-radius: 10px; /* Bo góc cho container */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Đổ bóng */
            padding: 30px; /* Thêm khoảng cách bên trong */
            margin-top: 50px; /* Khoảng cách phía trên */
        }
        h1 {
            color: #007bff; /* Màu xanh dương cho tiêu đề */
            border-bottom: 2px solid #007bff; /* Đường dưới tiêu đề */
            padding-bottom: 10px; /* Khoảng cách dưới tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }
        .btn-primary {
            background-color: #28a745; /* Màu xanh lá cho nút cập nhật */
            border: none; /* Không có viền cho nút */
        }
        .btn-primary:hover {
            background-color: #218838; /* Màu xanh lá tối hơn khi hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Màu xám cho nút hủy */
            border: none; /* Không có viền cho nút */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Màu xám tối hơn khi hover */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Category</h1>
    <form th:action="@{/category/update}" th:object="${category}" method="post">
        <!-- Hidden Category ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Category</button>
            <a th:href="@{/category}" class="btn btn-secondary">Cancel</a> <!-- Nút Cancel -->
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
